<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web consumer</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vertx/3.4.2/vertx-eventbus.min.js" type="text/javascript"></script>
</head>
<body>
<div id="log"></div>
<script>
  var eb = new EventBus('/eventbus/');
  eb.onopen = function () {
    eb.registerHandler('data', function (err, msg) {
     console.log("Err", err, "Msg");
     $('#log').prepend('<div>'
      + msg.body.message + ' - ' + msg.body.from + '</div>');
    });
  };
</script>
</body>
</html>
